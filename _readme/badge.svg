<svg xmlns="http://www.w3.org/2000/svg" height="20" width="71.03999999999999">
  <title>BadgeJS API</title>
  <clipPath id="clip">
    <rect height="20" width="71.03999999999999" rx="3" fill="#fff"/>
  </clipPath>
  <linearGradient id="grad" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>

  <g clip-path="url(#clip)">
    <rect display="inline-block" height="20" width="48.72" fill="#5f5f5f"/>
    <rect display="inline-block" height="20" width="22.32" fill="#f27d3e" x="48.72"/>
    <rect height="20" width="71.03999999999999" fill="url(#grad)"/>
  </g>
  <g font-family="Verdana" height="20" width="71.03999999999999" font-size="12">
    <!-- Shading -->
    <text x="6" y="15" fill="#01010132">badge</text>
    <text x="54.72" y="15" fill="#01010132">js</text>
    <!-- Normal -->
    <text x="6" y="14" fill="#fff">badge</text>
    <text x="54.72" y="14" fill="#fff">js</text>
  </g>
</svg>